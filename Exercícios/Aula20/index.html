<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Checkbox e Radio</title>
</head>

<body>

</body>
<form>
    <fieldset>
        <legend>Estilos musicais</legend>

        <div>
            <input type="checkbox" id="metal" name="metal" checked value="M">
            <label for="metal">Metal</label>
        </div>

        <div>
            <input type="checkbox" id="blues" name="blues" value="B">
            <label for="blues">Blues</label>
        </div>

        <div>
            <input type="checkbox" id="rock" name="rock" value="R">
            <label for="rock">Rock</label>
        </div>

        <div>
            <input type="checkbox" id="forro" name="forro" value="F">
            <label for="forro">Forró</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Estilos musical</legend>

        <div>
            <input type="radio" id="metal2" name="musica" checked value="A">
            <label for="metal2">Metal</label>
        </div>

        <div>
            <input type="radio" id="blues2" name="musica" value="B">
            <label for="blues2">Blues</label>
        </div>

        <div>
            <input type="radio" id="rock2" name="musica" value="R">
            <label for="rock2">Rock</label>
        </div>

        <div>
            <input type="radio" id="forro2" name="musica" value="F">
            <label for="forro2">Forró</label>
        </div>
    </fieldset>

    <button type="reset">Limpar formulário</button>
</form>

</html>

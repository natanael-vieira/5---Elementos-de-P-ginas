<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Prática de Formulário</title>
</head>
<body>
    <h1>Contato</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            </div>
            <div>
                <label for="email">E-mail*</label>
                <input type="mail" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>
        </fieldset>
        <div>
            <label for="assunto">Assunto</label>
            <select name="assunto" id="assunto">
                <option value="reclamacao">Reclamação</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio" selected>Elogio</option>
                <option value="outro">Outro</option>
            </select>
        </div>
<!--        <fieldset>
            <legend>Assunto</legend>
            <input type="radio" id="reclamacao" name="assunto" value="reclamacao">
            <label for="reclamacao">Reclamação</label>
            <input type="radio" id="elogio" name="assunto" value="elogio">
            <label for="elogio">Elogio</label>
            <input type="radio" id="sugestao" name="assunto" value="sugestao">
            <label for="sugestao">Sugestão</label>
            <input type="radio" id="outro" name="assunto" value="outro">
            <label for="outro">Outro</label>
        </fieldset> -->

        <div>
            <label for="mensagem">Mensagem*</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
        </div>
        <div>
            <input type="checkbox" name="cadastro" id="cadastro">
            <label for="cadastro">Desejo receber e-mails informativos</label>
        </div>
        <div>
            <input type="submit" value="Enviar mensagem">
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Formulários</title>
</head>

<body>
    <form>
        <div>
            <label for="nome">Nome completo: </label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo">
        </div>

        <div>
            <label for="icor">Cor principal: </label>
            <input type="color" id="icor" name="cor" value="#FFFFFF">
        </div>

        <div>
            <label for="start">Data de início:</label>
            <input type="date" id="start" name="trip-start" value="1987-10-09" min="2018-01-01" max="2018-12-31">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" size="30" required placeholder="E-mail">
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="10" max="100" step="5" placeholder="Idade">
        </div>

        <div>
            <label for="pass">Senha:</label>
            <input type="password" id="pass" name="password" minlength="8" required placeholder="Senha">
        </div>

        <div>
            <label for="volume">Intervalo</label>
            <input type="range" id="volume" name="volume" min="0" max="2" value="0">

        </div>

        <div>
            <label for="site-search">Busca:</label>
            <input type="search" id="site-search" name="q">
        </div>

        <div>
            <label for="appt">Hora:</label>
            <input type="time" id="appt" name="appt" min="09:00" max="23:00" required>
        </div>

        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" placeholder="http://www.site.com" size="30" required>
        </div>
    </form>
</body>

</html>
